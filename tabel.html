<!DOCTYPE html>
<html>
    <head><title>Tabel HTML</title></head>
    <body>
        <h1>Harga Menu di Angkringan</h1>

            <tr>
                <th bgcolor="#dedede">No</th>
                <th width="200" bgcolor="#dedede">Menu</th>
                <th width="100" bgcolor="#dedede">Harga</th>
            </tr>
            <tr>
                <td>1</td>

            </tr>
            <tr>

            </tr>

        </table>
    </body>
</html>
